name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
  repository_dispatch:
    types: [run_build]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ps2dev/ps2dev:latest
    steps:
      - name: Install dependencies
        run: |
          apk add build-base git zip

      - uses: actions/checkout@v3

      - run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git fetch --prune --unshallow

      - name: Compile
        run: |
          make

      - name: Get short SHA
        id: slug
        run: echo "sha8=$(echo ${GITHUB_SHA} | cut -c1-8)" >> $GITHUB_ENV

      - name: Upload artifacts
        if: ${{ success() }}
        uses: actions/upload-artifact@v4
        with:
          name: romverchecker_${{ env.sha8 }}
          path: |
            romverchecker.elf
            romverchecker_pkd.elf
            romverchecker_r4d.elf
            romverchecker_r4d_pkd.elf
      - name: Create or update 'latest' tag
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git tag -f latest
          git push -f origin latest

      - name: Create or update release on 'latest' tag
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            romverchecker.elf
            romverchecker_pkd.elf
            romverchecker_r4d.elf
            romverchecker_r4d_pkd.elf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
