name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
  repository_dispatch:
    types: [run_build]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ps2dev/ps2dev:latest
    steps:
      - name: Install dependencies
        run: |
          apk add build-base git zip

      - uses: actions/checkout@v3

      - run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git fetch --prune --unshallow

      - name: Compile
        run: |
          make

      - name: Get short SHA
        id: slug
        run: echo "sha8=$(echo ${GITHUB_SHA} | cut -c1-8)" >> $GITHUB_ENV

      - name: Upload artifacts
        if: ${{ success() }}
        uses: actions/upload-artifact@v4
        with:
          name: romverchecker_${{ env.sha8 }}
          path: |
            romverchecker.elf
            romverchecker_pkd.elf
            romverchecker_r4d.elf
            romverchecker_r4d_pkd.elf
            romverchecker_arcade.elf
            romverchecker_arcade_pkd.elf
      
      - name: Debug - Check ELF file exists
        run: ls -lah romverchecker.elf

      - name: Create release
        if: github.ref == 'refs/heads/main'
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          title: "ROMVersionChecker nightly test builds"
          files: |
            romverchecker.elf
            romverchecker_pkd.elf
            romverchecker_r4d.elf
            romverchecker_r4d_pkd.elf
